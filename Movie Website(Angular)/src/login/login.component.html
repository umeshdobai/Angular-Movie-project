
<div class="login-form">
    <form novalidate [formGroup]="loginForm" method="post" (ngSubmit)="save(regForm)" #regForm="ngForm">
        <h2 class="text-center">Login</h2>       
        <div class="form-group" [ngClass]="{'has.error':loginForm.get('Username').errors &&
            (loginForm.get('Username').touched ||loginForm.get('Username').dirty )}">
            <input type="text" 
            class="form-control" 
             formControlName="Username" 
             placeholder="Username" required>
            <span class="alert alert-danger" *ngIf="loginForm.get('Username').errors &&
            (loginForm.get('Username').touched || loginForm.get('Username').dirty)&& !(loginForm.get('Username').valid)">
                <span *ngIf="loginForm.get('Username').errors?.required">
                    Username is required
                </span>
            </span>
        </div>
        <div class="form-group">
            <div class="form-group" [ngClass]="{'has.error':loginForm.get('Username').errors &&
            (loginForm.get('Username').touched ||loginForm.get('Username').dirty )}">
            <input type="password" 
            formControlName="Password" 
            class="form-control" 
            placeholder="Password" required>
            <span class="alert alert-danger" *ngIf="loginForm.get('Password').errors &&
            (loginForm.get('Password').touched || loginForm.get('Password').dirty)&& !(loginForm.get('Password').valid)">
                <span *ngIf="loginForm.get('Password').errors?.required">
                    Password is required
                </span>
            </span>
        </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"
            [title]="regForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!regForm.valid">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"
            [disabled]="!regForm.valid"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#" [routerLink]="['/register']">Create an Account</a></p>
</div>
<br><br> <br> <br><br>
